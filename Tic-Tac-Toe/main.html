<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <h2 class="game-heading" style="font-style:italic">Tic Tac Toe</h2>
        <div class="main-container">
             <table border="2">
                 <tr>
                     <td id="box1"></td>
                     <td id="box2"></td>
                     <td id="box3"></td>
                 </tr>
                 <tr>
                    <td id="box4"></td>
                    <td id="box5"></td>
                    <td id="box6"></td>
                </tr>
                <tr>
                    <td id="box7"></td>
                    <td id="box8"></td>
                    <td id="box9"></td>
                </tr>
             </table>
             <div class="btns-container">
                 <button class="btn" id="reset" style="font-style: italic;">Reset</button>
             </div>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
